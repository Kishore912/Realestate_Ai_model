{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Home</a><span class="material-symbols-outlined">home</span></li>
            <li><a href="#">contact</a></li>
        </ul>
    </div>

    <div id="cover_image">
        <img src="{% static './images/house.jpg' %}" alt="Palace">
    </div>
   
















    <br><br>
    <h1>Predict House Price in Bangalore</h1>
    <form method="post">
        {% csrf_token %}
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        <label for="sqft">Square Feet:</label>
        <input type="number" id="sqft" name="sqft"><br><br>
        <label for="bhk">BHK:</label>
        <input type="number" id="bhk" name="bhk"><br><br>
        <label for="bath">Bathrooms:</label>
        <input type="number" id="bath" name="bath"><br><br>
        <button type="submit">Predict Price</button>
    </form>
    {% if predicted_price %}
    <p>Predicted Price:â‚¹{{ predicted_price }}Lakhs</p>
    {% endif %}
    
</body>
</html>
